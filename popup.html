<!DOCTYPE html>
<html>

<head>
    <title>US Visa Appointment Finder</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>

<body>
    <h2>US Visa Appointment Finder</h2>
    <div class="form-group">
        <label for="location">Select Location:</label>
        <select id="location">
            <option value="">Select a location...</option>
            <!-- Locations will be populated dynamically -->
        </select>
    </div>
    <div class="form-group">
        <label for="targetMonth">Target Month (YYYY-MM):</label>
        <input type="month" id="targetMonth">
    </div>
    <div class="form-group">
        <label for="nextTry">Number of months to check:</label>
        <input type="number" id="nextTry" min="1" max="12" value="3">
    </div>
    <button id="startBot">Start Finding Appointments</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>

</html>
