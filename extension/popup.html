<!DOCTYPE html>
<html>

<head>
    <title>US Visa Appointment Finder</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }

        .warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }

        .info {
            background-color: #d9edf7;
            color: #31708f;
        }

        #statusLog {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-entry .timestamp {
            color: #666;
            font-size: 10px;
            margin-right: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .controls button {
            flex: 1;
        }

        #stopBot {
            background-color: #d9534f;
        }

        #stopBot:hover {
            background-color: #c9302c;
        }

        #clearLog {
            background-color: #5bc0de;
        }

        #clearLog:hover {
            background-color: #46b8da;
        }
    </style>
</head>

<body>
    <h2>US Visa Appointment Finder</h2>
    <div class="form-group">
        <label for="location">Select Location:</label>
        <select id="location">
            <option value="">Select a location...</option>
            <!-- Locations will be populated dynamically -->
        </select>
    </div>
    <div class="form-group">
        <label for="targetMonths">Target Months (YYYY-MM):</label>
        <div id="monthInputs">
            <div class="month-input">
                <input type="month" class="targetMonth">
                <button class="removeMonth" style="display: none;">Ã—</button>
            </div>
        </div>
        <button id="addMonth" style="margin-top: 5px;">Add Another Month</button>
    </div>
    <!-- <div class="form-group">
        <label for="nextTry">Number of months to check:</label>
        <input type="number" id="nextTry" min="1" max="12" value="3">
    </div> -->
    <div class="form-group">
        <label>
            <input type="checkbox" id="searchOnlyTargetMonth" checked>
            Search only in target months
        </label>
    </div>
    <div class="form-group">
        <label for="scheduledStart">Schedule Start Time (Optional):</label>
        <input type="datetime-local" id="scheduledStart">
    </div>
    <button id="startBot">Start Finding Appointments</button>
    <div id="status" class="status"></div>

    <div id="statusLog"></div>

    <div class="controls">
        <button id="stopBot">Stop Bot</button>
        <button id="clearLog">Clear Log</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
